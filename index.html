<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Make a Game</title>
    <meta name="author" content="Mere3dith">
    <meta name="title" content="Game Generator">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <!-- import the webpage's stylesheet -->
  <link rel='stylesheet' href='style.css' type='text/css'>

    <!-- import the webpage's javascript file -->
       <script src="script.js" type="text/javascript"></script>
   
  </head>

  <body>

    
    <div id="top">
      
      <h4 class="instructions">
        Click 'Shuffle' to draw 4 cards.
      </h4>
      <p>
        Use any combo of cards to come up with ideas for new games! 
      </p>
      
      <button id="shuffle" onclick="shuffle()">
        Shuffle
      </button>
    </div>
    
    <div id="cards">
      <div class="section" id="gameCard">
        💡
        <h3>Game Inspiration: <span id="game"></span></h3>
      </div>

      <div class="section green">
        🔧
        <h3>Mechanics/Verbs: <span id="verb"></span></h3>
      </div>

      <div class="section" id="challengeCard">
        💣
        <h3>Challenges: <span id="challenge"></span></h3>
      </div>

      <div class="section blue">
        🌏
        <h3>Values: <span id="value"></span></h3>
      </div>
    </div>


  </body>
</html>
